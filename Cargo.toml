[package]
name = "imgui"
version = "0.0.22-pre"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>", "imgui-rs contributors"]
description = "High-level Rust bindings to dear imgui"
homepage = "https://github.com/Gekkio/imgui-rs"
repository = "https://github.com/Gekkio/imgui-rs"
license = "MIT/Apache-2.0"
categories = ["gui", "api-bindings"]
readme = "README.markdown"

[badges]
travis-ci = { repository = "Gekkio/imgui-rs" }

[dependencies]
glium = { version = "0.22", default-features = false, optional = true }
gfx = { version = "0.17", optional = true }
imgui-sys = { version = "0.0.22-pre", path = "imgui-sys" }
lazy_static = "1.1"
parking_lot = "0.6"

[workspace]
members = ["imgui-sys"]
exclude = ["imgui-sys-bindgen", "imgui-examples", "imgui-sys", "imgui-gfx-renderer", "imgui-glium-renderer", "imgui-glutin-support"]
